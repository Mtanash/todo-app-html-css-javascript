<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/42a55ce59a.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Todo App. Organize your life</h1>
    </header>
    <main>
      <div class="content">
        <h3 class="title">Awesome Todo List</h3>
        <div class="input-bar">
          <input type="text" placeholder="What do you need to do today?" />
          <a href="#" class="btn">Add</a>
        </div>
        <div class="todos">
          <div class="todo" id="todo-component">
            <input type="checkbox" id="checkbox" />
            <p class="todo-text">Go to gym</p>
            <a href="#" class="btn remove"><i class="fas fa-trash"></i></a>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
